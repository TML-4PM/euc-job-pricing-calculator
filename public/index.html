<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator - Officeworks & Geeks2U</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="officeworks-logo.png" alt="Officeworks Logo" class="logo">
        <img src="geeks2u-logo.png" alt="Geeks2U Logo" class="logo">
    </header>
    
    <main>
        <h1>Job Pricing Calculator</h1>
        <form id="quoteForm">
            <label for="email">Enter Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="customer@example.com">
            
            <h2>Select Products</h2>
            <div id="product-list"></div>

            <h2>Additional Requests</h2>
            <textarea id="custom-requests" placeholder="Describe any special order items..."></textarea>

            <button type="button" id="calculateQuote">Calculate Quote</button>
        </form>

        <div id="quoteResult"></div>

        <div id="offers">
            <h3>Enhance Your Experience</h3>
            <button class="offer-button" data-price="19.99">Add SmartAssist - $19.99/mo</button>
            <button class="offer-button" data-price="29.99">Add SmartAssist+ - $29.99/mo</button>
            <button class="special-request">Special Request</button>
        </div>

        <button id="confirmOrder">Confirm Order</button>
    </main>

    <script src="/src/main.js"></script>
</body>
</html>
