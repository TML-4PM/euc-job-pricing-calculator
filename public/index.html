<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="../assets/officeworks-logo.png" alt="Officeworks Logo">
        <img src="../assets/geeks2u-logo.png" alt="Geeks2U Logo">
    </header>

    <div class="container">
        <h1>Job Pricing Calculator</h1>

        <label for="email">Enter Email (optional):</label>
        <input type="email" id="email" placeholder="customer@example.com">

        <h2>Select Products</h2>
        <form id="quoteForm">
            <div id="product-list"></div>

            <h2>Additional Requests</h2>
            <textarea id="special-requests" placeholder="Describe any special order items..."></textarea>
            
            <button type="button" id="calculate-quote">Calculate Quote</button>
        </form>

        <h2>Total Price: <span id="total-price">$0.00</span></h2>

        <h2>Enhance Your Experience</h2>
        <button id="smartAssist19">Add SmartAssist - $19.99/mo</button>
        <button id="smartAssist29">Add SmartAssist+ - $29.99/mo</button>
        <button id="specialRequest">Special Request</button>
        <button id="confirmOrder">Confirm Order</button>
    </div>

    <script src="../src/main.js"></script>
</body>
</html>
